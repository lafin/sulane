name: sulane
on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --modules-download-mode=readonly
      - name: Test
        run: |
          cd ${{ github.workspace }} && go test -timeout=60s -covermode=count -coverprofile=${{ github.workspace }}/profile.cov_tmp ./...
          cat ${{ github.workspace }}/profile.cov_tmp | grep -v "_mock.go" > ${{ github.workspace }}/profile.cov
      - name: Submit coverage
        run: |
          GO111MODULE=off go get -u -v github.com/mattn/goveralls
          $(go env GOPATH)/bin/goveralls -service="github" -coverprofile=${{ github.workspace }}/profile.cov
        env:
          COVERALLS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    runs-on: ubuntu-latest
    needs: [lint]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "1.19"
      - name: Build
        run: |
          goos=("linux" "darwin" "windows")
          goarch=("amd64" "arm64")
          for os in "${goos[@]}"; do
            for arch in "${goarch[@]}"; do
              ext=`if [ $os == "windows" ]; then echo ".exe"; fi`;
              GOOS=${os} GOARCH=${arch} go build -o "releases/sulane${ext}" -ldflags "-X main.revision=${VERSION} -s -w" .
              tar czf "releases/sulane-${os}-${arch}.tar.gz" -C "releases" "sulane${ext}"
              rm releases/sulane${ext}
            done
          done
      - name: Get Tag name
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          name: "${{ env.TAG }}"
          tag: "${{ env.TAG }}"
          body: |
            ### `sulane` @ ${{ env.TAG }}
          artifacts: "releases/sulane-*"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
